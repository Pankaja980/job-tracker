<p-dropdown 
id="levelSelect"
*ngIf="(jobLevels$ | async) as jobLevels; else emptyList " 
[options]="jobLevels"
optionLabel="label" 
optionValue="value" 
[(ngModel)]="selectedCategory" 
(onChange)="onCategoryChange($event.value)"
placeholder="Select Job Level" 
styleClass="w-full md:w-20rem">
</p-dropdown>
<ng-template #emptyList>
  <p-dropdown 
    [options]="[]" 
    placeholder="No Job Levels Available">
  </p-dropdown>
</ng-template>
