<!-- PrimeNG Dialog -->

  <form [formGroup]="jobForm" class="form-container" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <!-- Job Title -->
      <div class="p-field">
        <p-iftalabel>
        <label for="jobTitle">Job Title</label>
        <input
          pInputText
          id="jobTitle"
          type="text"
          
          formControlName="title"
          class="p-inputtext-lg job-input-field"
          pSize="large"
        />
      </p-iftalabel>
      </div>
      <br>

      <!-- Company Name -->
      <div class="p-field">
        <p-iftalabel>
        <label for="company">Company</label>
        
        <input
          pInputText
          id="company"
          type="text"
          
          formControlName="company"
          class="p-inputtext-lg job-input-field"
          pSize="large"
        />
      </p-iftalabel>
      </div>
      <br>
      

      <!-- Job Level Dropdown -->
      <div class="p-field">
        <p-iftalabel label="Select Level">
          <!-- <label for="jobLevel">Job Level</label> -->
        <p-dropdown
          id="jobLevel"
          formControlName="level"
          [options]="jobLevels"
          label="Level"
          class="p-dropdown-lg job-input-field"
          placeholder="Select Level"
        ></p-dropdown>
      </p-iftalabel>
      </div>
      <br>

      <!-- Job Status Dropdown -->
      <div class="p-field">
        <p-iftalabel label="Select Status">
        <!-- <label for="jobStatus"><strong>Job Status</strong></label> -->
        <p-dropdown
          id="status"
          formControlName="status"
          [options]="jobStatuses"
          class="p-dropdown-lg job-input-field"
          [scrollHeight]="'100px'"
          placeholder="Select status"
        ></p-dropdown>
      </p-iftalabel>
      </div>

      
      <!-- Save & Cancel Buttons -->
      <div class="dialog-footer">
        <button
          pButton
          type="submit"
          label="Save"
          icon="pi pi-check"
          class="p-button-success p-button-lg"
          [disabled]="jobForm.invalid"
        ></button>
        <button
          pButton
          type="button"
          label="Cancel"
          (click)="onCancel()"
          class="p-button-outlined p-button-lg"
        ></button>
      </div>
    </div>
  </form>
