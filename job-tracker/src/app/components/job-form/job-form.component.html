<form [formGroup]="jobForm" (ngSubmit)="saveJob()">
  <div class="p-fluid">
    
    <!-- ðŸ”¹ Job Title -->
    <div class="p-field">
      <label for="jobTitle">Job Title</label>
      <input id="jobTitle" type="text" pInputText formControlName="name" placeholder="Enter job title" />
    </div>

    <!-- ðŸ”¹ Company Name -->
    <div class="p-field">
      <label for="company">Company</label>
      <input id="company" type="text" pInputText formControlName="company" placeholder="Enter company name" />
    </div>

    <!-- ðŸ”¹ Job Level Dropdown -->
    <div class="p-field">
      <label for="jobLevel">Job Level</label>
      <div class="dropdown-container"> 
        <select id="jobLevel"[(ngModel)]="selectedJobLevel">
        <option value=" "></option>
        <!-- <option *ngFor="let level of jobLevels" [value]="level">{{ level }}</option> -->
        <!-- placeholder="Select Job Level" -->
        <option *ngFor="let level of ['Entry Level', 'Mid Level', 'Senior Level']" [value]="level">
          {{ level }}
        </option>
        </select>
      </div>
    </div>

    <!-- ðŸ”¹ Job Status Dropdown -->
    <div class="p-field">
      <label for="jobStatus"><strong>Job Status</strong></label>
  <div class="dropdown-container">
    <select id="jobStatus" [(ngModel)]="selectedJobStatus">
      <option value=""></option>
      <option *ngFor="let status of jobStatuses" [value]="status">{{ status }}</option>
    </select>
  </div>
    </div>
<br>
    <!-- ðŸ”¹ Save Button -->
    <button pButton type="submit" label="Save Job" class="p-button-success">Save</button>
  </div>
</form>
